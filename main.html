<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
		
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
		
        <div>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_m" name = "gender" required>

            <label for="gender_f">Female</label>
            <input type="radio" id="gender_f" name="gender" required>
        </div>
		
        <div>
            <label for="cars">Car Brands</label>
            <select id="cars">
                <option value="Lexus">Lexus</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
            </select>
        </div>
		
        <div>
            <label for="carage">Car Age</label>
            <input type="number" id="carage" required>
        </div>
		
        <div>
            <label for="dop">Date of Puchase</label>
            <input type="date" id="dop" required>
        </div>
		
        <div>
            <label for="password">Password</label>
            <input type="password" required id = "password">
        </div>
		
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
